<div class="container mainList" ng-app="data">
    <ol class="row">
      <li class="col-lg-6" ng-repeat="item in mainList.items">
        <a class="list-group-item" ui-sref="items({categorieShortName: item.short_name, categoryName: item.name})">{{item.name}}</a>
        <!-- <div>{{item.special_instructions}}</div> -->
      </li>
    </ol>
</div>
